<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./estilos/boots.css" />
    <title>MargaritaÂ´s Journey</title>
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img
              class="header__logo"
              src="asset/logo.jpg"
              alt="Imagen de logo"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./servicios/hoteles.html">Hoteles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./servicios/tours.html"
                  >Excurciones</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./historias/historias.html"
                  >Historias</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto/contact.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="container__titulo">Ven a conocer nuestra isla</h1>
          <div class="col-12 text-center p-2">
            <button type="submit" class="btn btn-primary p-2">Enviar</button>
          </div>
        </div>
        <div class="col-md-6">
          <img src="./asset/header_isla.jpg" width="100%" alt="" />
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6">
          <iframe
            class="sectionMain__video"
            width="550"
            height="250"
            src="https://www.youtube.com/embed/_zd7icxEsbQ"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            controls
          >
            <code>Tu navegador no admite video.</code>
          </iframe>
        </div>
        <div class="col-md-6">
          <h2 class="sectionMain__titulo">
            La isla de MARGARITA es tu destino ideal.
          </h2>
          <p class="sectionMain__parrafo">Ven a con</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2>Atracciones</h2>
        </div>
      </div>

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./asset/hotel_dunes.jpg"
              class="img_carrusel d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./asset/playa_el_yake.jpg"
              class="img__carrusel d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./asset/punta-blanca_galeria.jpeg"
              class="img__carrusel d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <form class="row g-3 p-5">
        <div class="col-md-6">
          <label for="Nombre" class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="Nombre"
            placeholder="Nombre"
          />
        </div>
        <div class="col-md-6">
          <label for="Apellido" class="form-label">Apellido:</label>
          <input
            type="text"
            class="form-control"
            id="Apellido4"
            placeholder="Apellido"
          />
        </div>
        <div class="col-6">
          <label for="Email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="Email"
            placeholder="Correo Electronico"
          />
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Pais:</label>
          <select id="inputState" class="form-select">
            <option disabled>Pais</option>
            <option>Argentina</option>
            <option>Brasil</option>
            <option>Belgica</option>
            <option>Australia</option>
            <option>Francia</option>
          </select>
        </div>
        <label for="texto">Deja el mensaje</label>
        <textarea
          id="texto"
          md-textarea
          placeholder="Deja un mensaje"
        ></textarea>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
