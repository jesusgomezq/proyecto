<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../estilos/main.css" />
    <link rel="icon" href="../asset/logo_head.jpg" />
    <title>Contacto | Margarita´s journey</title>
  </head>
  <body>
    <header class="header">
      <a href="../index.html">
        <img
          class="header__logo"
          src="../asset/logo.jpg"
          alt="Imagen de logo"
        />
      </a>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="/index.html">Inicio</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="../servicios/hoteles.html">Hoteles</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="../servicios/tours.html"
              >Excursiones</a
            >
          </li>
          <li class="header__item">
            <a class="header__link" href="../historia/historia.html"
              >Historia</a
            >
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contacto">
        <h1>Contactanos</h1>
        <div class="contacto__texto">
          <p>
            Dejanos tus datos para recibir nuestro newsletters y las mejores
            ofertas que más se ajusten a tus preferencias.
          </p>
        </div>
        <div class="contacto__contenedor">
          <form action="" class="contacto__formulario">
            <input
              class="nombre"
              type="text"
              name=""
              id=""
              placeholder="Nombre"
            />
            <input
              class="apellido"
              type="text"
              name=""
              id=""
              placeholder="Apellido"
            />

            <input
              class="correo"
              type="email"
              name=""
              id=""
              placeholder="Correo electronico"
            />
            <select class="contacto__pais" name="" id="">
              <option value="arg" selected disabled>Selecciona un pais</option>
              <option value="arg">Argentina</option>
              <option value="arg">Alemania</option>
              <option value="arg">Belgica</option>
              <option value="arg">Venezuela</option>
              <option value="arg">Chile</option>
              <option value="fran">Francia</option>
            </select>
            <textarea
              name=""
              id=""
              class="contacto__mensaje"
              placeholder="Deja un mensaje"
            ></textarea>
            <input type="submit" name="" id="" value="Enviar" class="btn" />
          </form>
        </div>
      </section>
      <footer class="foot">
        <section class="foot__footer">
          <ul class="foot__list">
            <li class="foot__item">
              <a class="foot__link" href=""
                ><img src="../asset/whats_icon.png" alt=""
              /></a>
            </li>
            <li class="foot__item">
              <a class="foot__link" href=""
                ><img src="../asset/in_icon.png" alt=""
              /></a>
            </li>
            <li class="foot__item">
              <a class="foot__link" href=""
                ><img src="../asset/face_icon.png" alt=""
              /></a>
            </li>
            <li class="foot__item">
              <a class="foot__link" href=""
                ><img src="../asset/insta_icon.png" alt=""
              /></a>
            </li>
          </ul>
        </section>
      </footer>
    </main>
  </body>
</html>
